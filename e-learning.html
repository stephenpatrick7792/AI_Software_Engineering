<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini E-learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .course-list {
      list-style: none;
      padding: 0;
    }
    .course-list li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
    }
    .course-list li:hover {
      background: #e6f0ff;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
      display: inline-block;
    }
    .button:hover {
      background: #0056b3;
    }
    .back-btn {
      margin-bottom: 1rem;
      background: #6c757d;
    }
    .back-btn:hover {
      background: #495057;
    }
    .lesson-list {
      list-style: none;
      padding: 0;
    }
    .lesson-list li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<header>Mini E-learning Platform</header>

<main id="app">
  <!-- Content dynamically injected here -->
</main>

<script>
  // Sample course data
  const courses = [
    {
      id: 1,
      title: "Introduction to HTML",
      description: "Learn the basics of HTML and building web pages.",
      lessons: ["What is HTML?", "Basic tags", "Creating your first webpage"],
      completed: false
    },
    {
      id: 2,
      title: "CSS Fundamentals",
      description: "Understand how to style web pages with CSS.",
      lessons: ["CSS syntax", "Colors and fonts", "Box model", "Flexbox basics"],
      completed: false
    },
    {
      id: 3,
      title: "JavaScript Basics",
      description: "Get started with JavaScript programming language.",
      lessons: ["Variables and types", "Functions", "Events", "DOM Manipulation"],
      completed: false
    }
  ];

  const app = document.getElementById('app');

  function renderCourseList() {
    let html = `<h2>Available Courses</h2><ul class="course-list">`;
    courses.forEach(course => {
      html += `
        <li class="${course.completed ? 'completed' : ''}" data-id="${course.id}">
          <strong>${course.title}</strong><br/>
          <small>${course.description}</small>
        </li>`;
    });
    html += `</ul>`;
    app.innerHTML = html;

    // Add click event to each course list item
    document.querySelectorAll('.course-list li').forEach(item => {
      item.addEventListener('click', () => {
        const courseId = parseInt(item.getAttribute('data-id'));
        renderCourseDetail(courseId);
      });
    });
  }

  function renderCourseDetail(courseId) {
    const course = courses.find(c => c.id === courseId);
    if (!course) return;

    let html = `
      <button class="button back-btn" id="backBtn">← Back to courses</button>
      <h2>${course.title}</h2>
      <p>${course.description}</p>
      <h3>Lessons:</h3>
      <ul class="lesson-list">
    `;
    course.lessons.forEach(lesson => {
      html += `<li>• ${lesson}</li>`;
    });
    html += `</ul>`;

    html += `
      <button class="button" id="completeBtn">
        ${course.completed ? 'Completed ✓' : 'Mark as Completed'}
      </button>
    `;

    app.innerHTML = html;

    document.getElementById('backBtn').addEventListener('click', renderCourseList);

    document.getElementById('completeBtn').addEventListener('click', () => {
      course.completed = true;
      renderCourseDetail(courseId);
    });
  }

  // Initial render
  renderCourseList();
</script>

</body>
</html>
